<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rohit Tawade</h1>
    <button id="stop">Stop</button>

</body>

<script>
  
//  setTimeout() -> This method call on web API it is not a part of code java
// console in web -> type -> window and check all functions

setTimeout(function(){  // hare we can pass the another function reference
 console.log("Rohit Tawade");
},2000) // 2 second after print the Rohit Tawade

const changeText = function() {
    document.querySelector('h1').innerHTML="Best Js Series"
}

const changeME = setTimeout(changeText,2000);


document.querySelector('#stop').addEventListener('click', function() {
    clearTimeout(changeME) 
    console.log("Stopped");
})


</script>
</html>
